    <script>
     $("#loading").empty();
      var Node = $("#loading");   
      Node.hide();  //隐藏div
	  async function callCHATGPT() {
      var winNode = $("#loading");  
      //使用jquery的show方法  
      winNode.fadeIn("slow");//淡入淡出fadeOut  
      $("#loading").html("<img src='img\\Radar.gif' style='text-align:center;top:50px'>"); //在后台返回success之前显示loading图标 
		var responseText1 = document.getElementById("chatgpt-response");
		responseText1.innerHTML = ""
        function printMessage(message) {
          var responseText = document.getElementById("chatgpt-response");
          var index = 0;

          // 创建一个定时器，每隔一段时间打印一个字符
          var interval = setInterval(function() {
            responseText.innerHTML += message[index];
            index++;

            // 当打印完成时，清除定时器
            if (index >= message.length) {
              clearInterval(interval);
            }
          },
          150); // 每隔50毫秒打印一个字符
        }
        var xhr = new XMLHttpRequest();
        var url = "https://api.openai.com/v1/completions";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("Authorization", "Bearer 123456");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            $("#loading").empty();
       		  var Node = $("#loading");  
            // Node.hide("slow");  
            Node.hide();  //隐藏div
            var json = JSON.parse(xhr.responseText);
            var response = json.choices[0].text;

            // 将CHATGPT的返回值输出到文本框
            var responseText = document.getElementById("chatgpt-response");
            var index = 0;

            // 创建一个定时器，每隔一段时间打印一个字符
            var interval = setInterval(function() {
              responseText.innerHTML += response[index];
              index++;

              // 当打印完成时，清除定时器
              if (index >= response.length) {
                clearInterval(interval);
              }
            },
            50); // 每隔50毫秒打印一个字符
          }
        };

        var data = JSON.stringify({
          "prompt": document.getElementById("chat-gpt-input").value,
          "max_tokens": 2048,
          "temperature": 0.5,
          "top_p": 1,
          "frequency_penalty": 0,
          "presence_penalty": 0,
          "model": "text-davinci-003"
        });
        console.log(data);
		    await xhr.send(data);
      }
	</script>
